<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="status">
            <div class="text"></div>
            <div class="controls">
                <div class="close"></div>
                <div class="minimize"></div>
            </div>
        </div>
        <div class="messages">
        </div>
        <div class="input">
            <input type="text" name="cmd-input" class="cmd-input" id="cmd-input" />
            <div class="line"></div>
            <div class="arrow"></div>
            <button class="cmd-send"></button>
        </div>
    </div>
</body>
</html>
